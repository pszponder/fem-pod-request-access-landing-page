<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <!-- APP -->
    <main class="app">
      <!-- HEADER -->
      <header class="header">
        <img src="./assets/desktop/logo.svg" alt="logo" class="header__img" />
        <h1 class="header__heading">pod</h1>
      </header>
      <!-- TEXT -->
      <section class="text">
        <!-- TEXT HEADING -->
        <h2 class="text__heading">
          publish your podcasts
          <span class="text__heading--white">everywhere</span>
        </h2>
        <!-- TEXT DESCRIPTION -->
        <p class="text__description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </section>
      <!-- ICONS -->
      <section class="icons">
        <img
          src="./assets/desktop/spotify.svg"
          alt="spotify"
          class="icons__spotify"
        />
        <img
          src="./assets/desktop/apple-podcast.svg"
          alt="apple podcasts"
          class="icons__apple"
        />
        <img
          src="./assets/desktop/google-podcasts.svg"
          alt="google podcasts"
          class="icons__google"
        />
        <img
          src="./assets/desktop/pocket-casts.svg"
          alt="pocket casts"
          class="icons__pocket"
        />
      </section>
      <!-- INPUT & BUTTON -->
      <section class="inputs">
        <input type="text" class="inputs__input" />
        <button class="inputs__submit">request access</button>
      </section>
    </main>
  </body>
</html>
